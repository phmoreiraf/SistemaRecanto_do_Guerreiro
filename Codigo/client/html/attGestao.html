<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/attGestao.css">
    <title>Sistema Recanto do Guerreiro - Atualizar Gestões</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo"><img src="../img/LogoRecanto_Guerreiro.png" alt=""></div>
            <ul class="menu">
                <li>
                    <a href="crudCliente.html">Clientes</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="crudReserva.html">Reservas</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="crudGestao.html">Gestões</a>
                </li>
            </ul>
            <div class="logout-button" id="logoutButton">
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Atualizar Gestão</h1>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="putGestao(event)">

            <label for="idGestao" class="form-label">ID da Gestão:</label>
            <input type="text" class="form-control" id="idGestao" name="idGestao" required disabled>

            <label for="idCliente" class="form-label">ID do Cliente:</label>
            <input type="text" class="form-control" id="idCliente" name="idCliente" required disabled>

            <label for="idReserva" class="form-label">ID da Reserva:</label>
            <input type="text" class="form-control" id="idReserva" name="idReserva" required disabled>

            <label for="custos" class="form-label">Custos:</label>
            <input type="number" class="form-control" id="custos" name="custos" required>

            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>

            <button class="btn-atualizar" type="submit" id="btn_submit">Atualizar Gestão</button>

        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>

    <script src="../js/verifyLogin.js"></script>
    <script src="../js/attGestao.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/masks.js"></script>
</body>

</html>
