<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/crudReservas.css">
    <title>Sistema Recanto do Guerreiro - Reservas</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo"><img src="../img/LogoRecanto_Guerreiro.png" alt=""></div>
            <ul class="menu">
                <li>
                    <a href="crudCliente.html">Clientes</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="crudReserva.html">Reservas</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="crudGestao.html">Gestões</a>
                </li>
            </ul>
            <div class="logout-button" id="logoutButton">
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Adicionar Nova Reserva</h1>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="addReserva(event)">
            <label for="titulo" class="form-label">Título da Reserva:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>

            <label for="descricao" class="form-label">Descrição da Reserva:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>

            <label for="data" class="form-label">Data da Reserva:</label>
            <input type="date" class="form-control" id="data" name="data" required onchange="checkWeekend(this)">

            <label for="hora" class="form-label">Hora da Reserva:</label>
            <input type="time" class="form-control" id="hora" name="hora" required>

            <label for="idCliente" class="form-label">ID do Cliente:</label>
            <select class="form-control" id="idCliente" name="idCliente" required>
                <!-- Os nomes dos clientes serão gerados dinamicamente -->
            </select>

            <label for="adicionais" class="form-label">Informações Adicionais:</label>
            <input type="text" class="form-control" id="adicionais" name="adicionais">

            <label for="status" class="form-label">Status da Reserva:</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Confirmado">Confirmado</option>
                <option value="Não Confirmado">Não Confirmado</option>
            </select>
            <br>

            <button type="submit" id="btn_submit">Cadastrar Reserva</button>
            <!-- Modal de Sucesso -->
            <div id="modalSucesso" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModalSucesso()">&times;</span>
                    <p class="modal-text">Reserva cadastrada com sucesso!</p>
                </div>
            </div>

            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">
            <hr class="linha-separadora">

            <button type="button" id="btn_Visualizar" class="btn-visualizar" onclick="alternarLista()">Visualizar
                Reservas</button>
            <div id="clienteContainer">
                <p id="mensagemSemItens" style="display: none;">Não há Reservas cadastradas</p>
                <table id="tabelaReservas" style="display: none;">
                    <thead>
                        <tr>
                            <th class="th-especial">Título</th>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Adicionais</th>
                            <th>Status</th>
                            <th class="th-especial">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="displayReservas">
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="../js/verifyLogin.js"></script>
    <script src="../js/crudReserva.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/masks.js"></script>
</body>

</html>
