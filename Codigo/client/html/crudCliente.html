<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/crudClientes.css">
    <title>Sistema Recanto do Guerreiro - Clientes</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo"><img src="../img/LogoRecanto_Guerreiro.png" alt=""></div>
            <ul class="menu">
                <li>
                    <a href="crudCliente.html">Clientes</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="crudReserva.html">Reservas</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="crudGestao.html">Gestões</a>
                </li>
            </ul>
            <div class="logout-button" id="logoutButton">
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Adicionar Novo Cliente</h1>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="addCliente(event)">

            <label for="nome" class="form-label">Nome do cliente:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>

            <label for="telefone" class="form-label">Telefone do cliente:</label>
            <input type="number" class="form-control" id="telefone" name="telefone" required>

            <label for="email" class="form-label">Email do cliente:</label>
            <input type="text" class="form-control" id="email" name="email" required>

            <label for="logradouro" class="form-label">Logradouro do cliente:</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" required>

            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento" required>

            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" required>
            <br>

            <button type="submit" id="btn_submit">Cadastrar Cliente</button>
            <!-- Modal de Sucesso -->
            <div id="modalSucesso" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModalSucesso()">&times;</span>
                    <p class="modal-text">Cliente cadastrado com sucesso!</p>
                </div>
            </div>



            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">
            <hr class="linha-separadora">
        </form>
        <button id="btn_visualizar" class="btn-visualizar" onclick="alternarLista()">Visualizar Clientes</button>
        <div id="clienteContainer">
            <p id="mensagemSemItens" style="display: none;">Não há clientes cadastrados</p>
            <table id="tabelaClientes" style="display: none;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Ações</th>
                        <th>Ações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="displayClientes">
                </tbody>
            </table>
        </div>

    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>

    <script src="../js/verifyLogin.js"></script>
    <script src="../js/crudCliente.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/masks.js"></script>
</body>

</html>
