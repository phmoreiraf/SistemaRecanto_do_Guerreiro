            <div class="logout-button" id="logoutButton">
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Atualizar Cliente</h1>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="putCliente(event)">

            <label for="idCliente" class="form-label">ID do Cliente:</label>
            <input type="text" class="form-control" id="idCliente" name="idCliente" required disabled>

            <label for="nome" class="form-label">Nome do cliente:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>

            <label for="telefone" class="form-label">Telefone do cliente:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>

            <label for="email" class="form-label">Email do cliente:</label>
            <input type="text" class="form-control" id="email" name="email" required>

            <label for="logradouro" class="form-label">Logradouro do cliente:</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>

            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento" required>

            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" required>

            <button type="submit" id="btn_submit">Atualizar Cliente</button>

        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>

    <script src="../js/verifyLogin.js"></script>

</body>
