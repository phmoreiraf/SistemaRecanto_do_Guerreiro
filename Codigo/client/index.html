<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Recanto do Guerreiro</h2>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Fazer Login</h2>
                <p class="description description-second">-------------------------------------</p>
                <form class="form" onsubmit="login(event)">
                    <label class="label-input" for="email-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email-input" name="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="password-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password-input" name="senha" placeholder="Senha">
                    </label>

                    <button class="btn btn-second" type="submit">Entrar</button>
                </form>
            </div>
            <!-- second column -->
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
